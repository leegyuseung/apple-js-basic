<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p class="title1"></p>
      <button id="close">닫기</button>
    </div>
    <button onclick="alertOpen('block','아이디입력하세요')">버튼1</button>
    <button onclick="alertOpen('block','비밀번호입력하세요')">버튼2</button>

    <script>
      document.getElementById("close").addEventListener("click", function () {
        alertOpen("none");
      });

      function alertOpen(a, b = "") {
        document.getElementById("alert").style.display = a;
        document.getElementsByClassName("title1")[0].innerText = b;
      }

      function plus(a, b) {
        return a + b;
      }
    </script>
  </body>
</html>
