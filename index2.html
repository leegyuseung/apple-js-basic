<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="text1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div id="modal">
      <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input id="idd" type="text" class="form-control" />
            </div>
            <div class="my-3">
              <input id="pww" type="password" class="form-control" />
            </div>
            <button id="submit" type="submit" class="btn btn-primary">
              전송
            </button>
            <button type="button" class="btn btn-danger" id="close">
              닫기
            </button>
          </form>
        </div>
      </div>
    </div>

    <button id="open">로그인</button>
    <div class="alert alert-danger">
      <span id="num">5</span>초 이내 구매시 사은품 증정!
    </div>

    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="/car1.png" />
        </div>
        <div class="slide-box"><img src="/car2.png" /></div>
        <div class="slide-box"><img src="/car3.png" /></div>
      </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>
    <script>
      // $(".slide-1").on("click", function () {
      //   $(".slide-container").css("transform", "translateX(0)");
      // });
      // $(".slide-2").on("click", function () {
      //   $(".slide-container").css("transform", "translateX(-100vw)");
      // });
      // $(".slide-3").on("click", function () {
      //   $(".slide-container").css("transform", "translateX(-200vw)");
      // });

      var now = 1;
      $(".next").on("click", function () {
        if (now == 1) {
          $(".slide-2").on("click", function () {
            $(".slide-container").css("transform", "translateX(-100vw)");
            now = 2;
            console.log(now);
          });
        } else if (now == 2) {
          $(".slide-3").on("click", function () {
            $(".slide-container").css("transform", "translateX(-200vw)");
            now = 3;
          });
        }
      });

      $(".before").on("click", function () {
        if (now == 3) {
          $(".slide-2").on("click", function () {
            $(".slide-container").css("transform", "translateX(-100vw)");
            now = 2;
          });
        } else if (now == 2) {
          $(".slide-2").on("click", function () {
            $(".slide-container").css("transform", "translateX(0)");
            now = 1;
          });
        }
      });
    </script>
    <script>
      // setTimeout(function () {
      //   $(".alert").hide();
      // }, 5000);

      // setInterval(function () {
      //   console.log("1초마다 안녕");
      // }, 1000);
      a = () => {
        var count = 5;
        setInterval(function () {
          count -= 1;
          // console.log("count", count);
          if (count >= 0) {
            document.querySelector("#num").innerHTML = count;
          }
          if (count < 0) {
            $(".alert").hide();
          }
        }, 1000);
      };
      a();

      $("#open").on("click", function () {
        $("#modal").show();
      });

      $("#close").on("click", function () {
        $("#modal").hide();
      });

      $("#submit").on("click", function (e) {
        if (document.getElementById("idd").value == "") {
          alert("아이디 입력 안했습니다.");
          e.preventDefault();
        } else if (document.getElementById("pww").value.length < 6) {
          alert("비밀번호가 6글자 이하입니다.");
          e.preventDefault();
        } else if (
          /\S+@\S+.\S+/.test(document.getElementById("idd").value) == false
        ) {
          alert("이메일 형식이 아닙니다.");
          e.preventDefault();
        } else if (
          /[A-Z]/.test(document.getElementById("pww").value) == false
        ) {
          alert("비밀번호에 대문자가 포함 안되어있습니다.");
        }
      });

      var count = 0;
      $(".badge").on("click", function () {
        count++;
        if (count % 2 == 1) {
          $(".badge").html("Light");
        } else {
          $(".badge").html("Dark");
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
